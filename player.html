<!DOCTYPE html>
<html lang="pl">
	<head>
		<meta charset="UTF-8">
		<title>Mp3 Player</title>
		<link rel="stylesheet" href="css/player.css" type="text/css"/>

		<link href='http://fonts.googleapis.com/css?family=Indie+Flower' rel='stylesheet' type='text/css'>
		<script src="http://code.jquery.com/jquery-2.1.1.js"></script>
	</head>
	<body>

		<div class="audioControls" >
			    <button id="button" type="button"/>
			</div>

		<div id="im-list">
			<div id="lis">
				<img id="alb1" src="img/amelie.jpeg" alt="Amelie" width="160" height="160" >
				<img id="alb2" src="img/bridge.jpeg" alt="Between Us" width="160" height="160">
				<img id="alb3" src="img/jesse.jpeg" alt="The Assassination of Jesse James" width="160" height="160">
				<img id="alb4" src="img/lily.jpeg" alt="Lily & Madeleine" width="160" height="160">
				<img id="alb5" src="img/lumineers.jpeg" alt="The Lumineers" width="160" height="160">
				<img id="alb6" src="img/tunng.jpeg" alt="...And Then We Saw Land" width="160" height="160">
			</div>

			<div id="img-placeholder"></div>
			<div id="title"/>


		</div>

		<div id="things">



			
		 
		 	<div id="spans">
			    <span>Pan:</span><br>
			    <input id="pan" type="range" min="-1" max="1" step="any" value="0"/><br>
			    <span>Volume:</span><br>
			    <input id="volume" type="range" min="0" max="1" step="0.01" value="0.5" />
			</div>
		 	<canvas id="canvas" width="340" height="100"></canvas>
		    
		</div>

		<script src="js/player.js"></script>

	</body>

</html>
